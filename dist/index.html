<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Texas Hold'em Poker</title>
    <!-- <link rel="stylesheet" type="text/css" href="./stylesheets/main.css" /> -->
    <link rel="stylesheet" type="text/css" href="./stylesheets/output.css" />
    <script type="text/javascript" src="bundle.js"></script>
  </head>
  <body>
    <div class="holdem-container">
      <div class="top">
        <div class="top-bar">
          <h1 class="top-bar-header">Texas Hold'em Poker!</h1>
          <div class="top-bar-author">
          </div>
        </div>
        <div class='dealer'>
          <img class='dealer-image' src="./image/side-part-dealer.svg" alt="dealer">
        </div>
      </div>
      <div class="table">
        <div class="table-row">
          <div class='player-info'>
            <img class='player-info-img' src="./image/jack face2.png" alt="dealer">
            <div class='player-info-text-left'>
              <h5 class='player-info-name-left'>2</h5>
              <h5 class='player-info-chips-left'>chips</h5>
            </div>
          </div>
          <div class="table-trim">
            <div class="table-felt">
              <h5 class="table-felt-pot">Pot placeholder</h5>
            </div>
          </div>
          <div class='player-info'>
            <img class='player-info-img' src="./image/jackface1.png" alt="dealer">
            <div class='player-info-text-right'>
              <h5 class='player-info-name-right'>1</h5>
              <h5 class='player-info-chips-right'>chips</h5>
            </div>
          </div>
        </div>
        <h3></h3>
        <h3 class="table-actions-text">Hello from action text!</h3>
        <h3 class="table-actions-prompt">Hello from prompt!</h3>
        <div class="table-actions">
          <!-- <div class="actions-cont">
            <div class="actions-cont-text" id="fold">FOLD</div>
            <div class="actions-cont-text" id="check-call">CHECK/CALL</div>
            <div class="actions-cont-text" id="bet-raise">BET/RAISE</div>
            <input class="actions-cont-bet-amt" type="number" value="0">
          </div> -->
        </div>
      </div>
      <h4>Open the Dev Tools and let the chips fly!</h4>
      <h6 class="top-bar-author-made">Made by: Numbericons</h6>
      <p class="input"></p>
    </div>

        document.querySelector(".input").innerText = "fold";
      }
    </script> -->
  </body>
</html>
