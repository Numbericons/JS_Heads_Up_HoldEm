<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>JavaScript Hold'em Poker</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./stylesheets/output.css" />
    <link href="https://fonts.googleapis.com/css?family=Lora&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Rye&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Syncopate&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Grenze&display=swap" rel="stylesheet">
    <script type="text/javascript" src="bundle.js"></script>
    <link rel="icon" type="image/png" href="https://js-holdem.s3-us-west-1.amazonaws.com/chip_icon.png">
  </head>
  <body>
    <div class="holdem-container">
      <div class="top">
        <div class="top-left">
          <div></div>
          <div class="top-left-help">
            <!-- body overlay -->
            <div class="body-blackout"></div>
            <div class="popup-modal shadow" data-popup-modal="one">
              <i class="fas fa-2x fa-times text-white bg-primary p-3 popup-modal__close">X</i>
              <h1 class="font-weight-bold">
                How to Play:
                <img class='tutorial-button-img' src="./image/button_tutorial2.png" alt="button help" width="96" height="96">
              </h1>
            </div>
            <!-- <img class='top-left-help-image' src="https://js-holdem.s3-us-west-1.amazonaws.com/side-part-dealer.svg" alt="dealer"> -->
            <!-- <h5 class="top-left-help-text">Need Help?</h5> -->
          </div>
        </div>
        <!-- <h1 class="glow">JavaScript Hold'em Poker</h1> -->
        <h1 class="top-header top-header-glow">JavaScript Hold'em Poker</h1>
        <!-- <h1 class="top-header top-header-glow">JavaScript Hold'em Poker</h1> -->
        <div class="top-about">
        </div>
      </div>
      <div class="table">
        <div class="table-row">
          <div class='player-info-left'>
            <div class='player-info-left-cards'>
              <div class='player-info-left-cards-1'></div>
              <div class='player-info-left-cards-2'></div>
            </div>
            <div class="player-info-left-chip">
              <div class='player-info-left-chip-text'>
                <h5 id='player-info-left-chip-text-name'></h5>
                <div id="player-info-left-chip-line"></div>
                <h5 id='player-info-left-chip-text-chips'></h5>
              </div>
              <img class='player-info-left-chip-img' src="https://js-holdem.s3-us-west-1.amazonaws.com/malko5small.png" alt="player" width="96" height="96">
            </div>
          </div>
          <div class="table-trim">
            <div class="table-felt">
              <!-- <div class="top-left-current-pot"> -->
                <h5 class="top-left-current-pot-text"></h5>
              <!-- </div> -->
              <div class="table-felt-board">
                <div class="table-felt-board-card-1"></div>
                <div class="table-felt-board-card-2"></div>
                <div class="table-felt-board-card-3"></div>
                <div class="table-felt-board-card-4"></div>
                <div class="table-felt-board-card-5"></div>
              </div>
              <div class="table-felt-dealer-btn">
                <div class='table-felt-dealer-btn-img-left'>
                  <img id='table-felt-dealer-btn-img-left' src="https://js-holdem.s3-us-west-1.amazonaws.com/poker-chip.svg" alt="Designed by www.flaticon.com">
                  <!-- <img id='table-felt-dealer-btn-img-left' src="https://js-holdem.s3-us-west-1.amazonaws.com/dealer-badge.svg" alt="Designed by www.flaticon.com"> -->
                  <h5 id="table-felt-board-bet-player-2"></h5>
                </div>
                <div class='table-felt-dealer-btn-img-right'>
                  <h5 id="table-felt-board-bet-player-1"></h5>
                  <img id='table-felt-dealer-btn-img-right' src="https://js-holdem.s3-us-west-1.amazonaws.com/poker-chip.svg" alt="Designed by www.flaticon.com">
                  <!-- <img id='table-felt-dealer-btn-img-right' src="https://js-holdem.s3-us-west-1.amazonaws.com/dealer-badge.svg" alt="Designed by www.flaticon.com"> -->
                </div>
              </div>
              <div id="table-felt-pot"></div>
              <!-- <h5 class="table-felt-pot"></h5> -->
            </div>
          </div>
          <div class='player-info-right'>
            <div class='player-info-right-cards'>
              <div class='player-info-right-cards-1'></div>
              <div class='player-info-right-cards-2'></div>
            </div>
            <div class='player-info-right-chip'>
              <img class='player-info-right-chip-img' src="./image/MattDamonScuffedUpSmall.jpg" alt="player" width="96" height="96">
              <!-- <img class='player-info-right-chip-img' src="https://js-holdem.s3-us-west-1.amazonaws.com/MattDamonScuffedUp.jpg" alt="player" width="96" height="96"> -->
              <div class='player-info-right-chip-text'>
                <h5 id='player-info-right-chip-text-name'></h5>
                <!-- <h5 class='player-info-right-chip-text-name'></h5> -->
                <div id="player-info-right-chip-line"></div>
                <h5 id='player-info-right-chip-text-chips'></h5>
              </div>
            </div>
          </div>
        </div>
        <h3></h3>
        <h3 class="table-bottom-actions-prompt"></h3>
        <div class="table-bottom">
          <div class="table-bottom-text">
            <h6 class="table-bottom-text-header">Last Hand:</h6>
            <textarea class="table-bottom-text-chat" disabled></textarea>
          </div>
          <div class="table-bottom-actions"></div>
          <div class="table-bottom-about">
            <div class="table-bottom-about-links">
              <button type="button" class="popup-trigger" data-popup-trigger="one">
                <!-- <button type="button" class="btn btn-sm btn-primary shadow p-2 px-3 popup-trigger" data-popup-trigger="one"> -->
                TUTORIAL
              </button>
              <a class="table-bottom-about-links-icons" href="https://github.com/Numbericons/JS_Heads_Up_HoldEm"><img
                  src="https://js-holdem.s3-us-west-1.amazonaws.com/github-brands.svg" alt="Github"></a>
              <a class="table-bottom-about-links-icons" href="https://www.linkedin.com/in/zacharyjoliver/"><img
                  src="https://js-holdem.s3-us-west-1.amazonaws.com/linkedin-brands.svg" alt="LinkedIn"></a>
              <a class="table-bottom-about-links-name" href="http://zoliver.info/">Zachary Oliver</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- <script src="/__/firebase/6.4.0/firebase-app.js"></script> -->
    
    <!-- TODO: Add SDKs for Firebase products that you want to use
            https://firebase.google.com/docs/web/setup#reserved-urls -->
    
    <!-- Initialize Firebase -->
    <!-- <script src="/__/firebase/init.js"></script> -->
  </body>
</html>
