<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>No-Limit Texas Hold'em Poker</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./stylesheets/output.css" />
    <script type="text/javascript" src="bundle.js"></script>
  </head>
  <body>
    <div class="holdem-container">
      <div class="top">
        <div class="top-bar">
          <!-- <h1 class="top-bar-header">No-Limit Texas Hold'em Poker!</h1> -->
          <div class="top-bar-author">
          </div>
        </div>
        <div class='dealer'>
          <img class='dealer-image' src="./image/side-part-dealer.svg" alt="dealer">
        </div>
      </div>
      <div class="table">
        <div class="table-row">
          <div class='player-info-left'>
            <div class='player-info-left-cards'>
              <div class='player-info-left-cards-1'></div>
              <div class='player-info-left-cards-2'></div>
            </div>
            <div class="player-info-left-chip">
              <div class='player-info-left-chip-text'>
                <h5 class='player-info-left-chip-text-name'>player2</h5>
                <div id="player-info-left-chip-line"></div>
                <h5 class='player-info-left-chip-text-chips'>player2 chips</h5>
              </div>
              <img class='player-info-left-chip-img' src="./image/malko2.jpg" alt="player" width="96" height="96">
            </div>
          </div>
          <div class="table-trim">
            <div class="table-felt">
              <div class="table-felt-board">
                <div class="table-felt-board-card-1"></div>
                <div class="table-felt-board-card-2"></div>
                <div class="table-felt-board-card-3"></div>
                <div class="table-felt-board-card-4"></div>
                <div class="table-felt-board-card-5"></div>
              </div>
              <div id="table-felt-dealer-btn">
                <div class='table-felt-dealer-btn-left'>
                  <img id='dealer-left-img' src="./image/dealer-badge.svg" alt="Designed by www.flaticon.com">
                  <!-- <img id='dealer-left-img' class='table-felt-dealer-btn-img' src="./image/dealer-badge.svg" alt="Designed by www.flaticon.com"> -->
                  <div class="table-felt-board-bet-player-1"></div>
                </div>
                <div class='table-felt-dealer-btn-right'>
                  <div class="table-felt-board-bet-player-2"></div>
                  <img id='dealer-right-img' src="./image/dealer-badge.svg" alt="Designed by www.flaticon.com">
                </div>
              </div>
              <h5 class="table-felt-pot">Pot placeholder</h5>
            </div>
          </div>
          <div class='player-info-right'>
            <div class='player-info-right-cards'>
              <div class='player-info-right-cards-1'></div>
              <div class='player-info-right-cards-2'></div>
            </div>
            <div class='player-info-right-chip'>
              <!-- <img class='player-info-right-chip-img' src="./image/MattDamonCartoon6.jpg" alt="player" width="96" height="96"> -->
              <img class='player-info-right-chip-img' src="./image/MattDamonScuffedUp.jpg" alt="player" width="96" height="96">
              <div class='player-info-right-chip-text'>
                <h5 class='player-info-right-chip-text-name'>player1</h5>
                <div id="player-info-right-chip-line"></div>
                <h5 class='player-info-right-chip-text-chips'>player1 chips</h5>
              </div>
            </div>
          </div>
        </div>
        <h3></h3>
        <h3 class="table-actions-prompt">Hello from prompt!</h3>
        <div class="table-actions">
        </div>
      </div>
      <h4>Open the Dev Tools and let the chips fly!</h4>
      <h6 class="top-bar-author-made">Made by: Numbericons</h6>
      <p class="input"></p>
    </div>
  </body>
</html>
